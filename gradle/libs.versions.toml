[versions]
agp = "8.3.1"
datastorePreferences = "1.0.0"
kotlin = "1.9.10"
kotlinKsp = "1.9.10-1.0.13"
coreKtx = "1.12.0"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
lifecycleRuntimeKtx = "2.7.0"
activityCompose = "1.8.2"
composeBom = "2024.02.02"
